<div class="header__container">
  <div class="header__container__left">
    <div class="header__container__left__hamburger" (click)="toggleMenu()">
      <div class="header__container__left__hamburger__bar"></div>
      <div class="header__container__left__hamburger__bar"></div>
      <div class="header__container__left__hamburger__bar"></div>
    </div>
    <h1 class="header__container__left__logo">Sports Analytics with AI</h1>
  </div>
  <div class="header__container__right">
    <button
      class="header__container__right__theme-toggle"
      (click)="toggleTheme()"
    >
      Dark Mode
    </button>
    <app-avatar (avatarMenuToggle)="toggleAvatarMenu()"></app-avatar>
  </div>
  <nav class="header__container__mobile-menu" *ngIf="menuOpen">
    <ul class="header__container__mobile-menu__list">
      <li class="header__container__mobile-menu__list__item">
        <a
          class="header__container__mobile-menu__list__item__link"
          routerLink="/"
          (click)="closeMenu()"
          >Home</a
        >
      </li>
      <li class="header__container__mobile-menu__list__item">
        <a
          class="header__container__mobile-menu__list__item__link"
          routerLink="/dashboard"
          (click)="closeMenu()"
          >Dashboard</a
        >
      </li>
      <li class="header__container__mobile-menu__list__item">
        <a
          class="header__container__mobile-menu__list__item__link"
          routerLink="/teams"
          (click)="closeMenu()"
          >Teams</a
        >
      </li>
      <li class="header__container__mobile-menu__list__item">
        <a
          class="header__container__mobile-menu__list__item__link"
          routerLink="/statistics"
          (click)="closeMenu()"
          >Statistics</a
        >
      </li>
      <li class="header__container__mobile-menu__list__item">
        <a
          class="header__container__mobile-menu__list__item__link"
          routerLink="/settings"
          (click)="closeMenu()"
          >Settings</a
        >
      </li>
      <li class="header__container__mobile-menu__list__item">
        <a
          class="header__container__mobile-menu__list__item__link"
          routerLink="/survey"
          (click)="closeMenu()"
          >Survey</a
        >
      </li>
      <li class="header__container__mobile-menu__list__item">
        <a
          class="header__container__mobile-menu__list__item__link"
          routerLink="/canvas"
          (click)="closeMenu()"
          >Canvas</a
        >
      </li>
      <li class="header__container__mobile-menu__list__item">
        <a
          class="header__container__mobile-menu__list__item__link"
          routerLink="/blog"
          (click)="closeMenu()"
          >Blog</a
        >
      </li>
      <li class="header__container__mobile-menu__list__item">
        <a
          class="header__container__mobile-menu__list__item__link"
          routerLink="/calculator"
          (click)="closeMenu()"
          >Calculator</a
        >
      </li>
      <li class="header__container__mobile-menu__list__item">
        <a
          class="header__container__mobile-menu__list__item__link"
          routerLink="/dynamic-layout"
          (click)="closeMenu()"
          >Dynamic Layout</a
        >
      </li>
    </ul>
  </nav>
</div>
